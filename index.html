<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Modal</title>
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>

    <div class="btns">
        <button id="open-modal-btn">Open Modal 1</button>
        <button id="open-modal-outside-btn">Open Modal 2</button>
    </div>



    <div id="modal-container-1" class="modal-container">
        <div id="modal-1" class="modal">
            <h2>Popup Modal 1</h2>
            <p>This is the first stylish popup modal.<br>
                Modal Close after click on "close" button.</p>
            <button id="close-modal-btn">Close</button>
        </div>
    </div>
    
    <div id="modal-container-2" class="modal-container">
        <div id="modal-2" class="modal">
            <h2>Popup Modal 2</h2>
            <p>This is the second stylish popup modal.<br>
                Modal Close after Click on the "Close" button or click anywhere outside of the modal!</p>
            <button id="close-modal-outside-btn">Close</button>
        </div>
    </div>

    <footer>
        <span>Created by </span><a href="https://github.com/sachincse54" target="_blank">Sachin Kumar</a>
    </footer>

    <script src="assets/js/custom.js"></script>
</body>
</html>
